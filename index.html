<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a id="navTitle" class="navbar-brand" href="index.html"></a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-inline">
        <div class="form-group">
            <input id="desc" type="text" class="form-control" placeholder="Descrição">
        </div>
        <div class="form-group">
            <input id="amount" type="text" class="form-control" placeholder="Quantidade">
        </div>
        <div class="form-group">
            <input id="value" type="text" class="form-control" placeholder="Valor">
        </div>
        <span id="btnUpdate" style="display: none;">
            <input type="hidden" id="idUpdate">
            <button onclick="updateData();" class="btn btn btn-primary">Salvar</button>
            <button onclick="resetForm();" class="btn btn btn-default">Cancelar</button>
        </span>
        <button id="btnAdd" class="btn btn-default" onclick="addData();">Add</button>
    </div>
    <br>
    <div id="errors">
    </div>
    <table class="table">
        <thead>
            <tr>
                <td>Descrição</td>
                <td>Quantidade</td>
                <td>Valor</td>
                <td>Ação</td>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <h3 id="total" class="text-center"></h3>
    </div>
</nav>

<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>
